<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
  <!-- <link href="https://unpkg.com/@webpixels/css@1.0/dist/index.css" rel="stylesheet"> -->
  <style>
    .tabledata {
      min-height: 100vh;
    }

    .content {
      min-height: 100vh;
    }

    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#contactus-data">ContactUs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#career-data">Career</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="content" id="login-section">
      <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="card shadow-4">
          <div class="card-body">
            <h3 class="text-center mb-3">Admin Panel Login</h3>
            <form id="login-form" action="">
              <div class="mb-3">
                <label for="user_email" class="form-label">Email address</label>
                <input type="email" class="form-control shadow-2" id="user_email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="user_password" class="form-label">Password</label>
                <input type="password" class="form-control shadow-2" id="user_password" placeholder="Enter your email">
              </div>
              <div class="alert alert-primary hide" id="loader">
                Please wait!....
              </div>
              <div id="messages">
              </div>
              <button id="submit" type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="content" id="admin-section">
      <div class="container">
        <div id="errormsg_ap">
        </div>
        <button id="logout" class="btn btn-danger">Logout</button>
        <h1>I'm admin section</h1>
      <h4>Contact Us Data  : </h4>
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Country</th>
            <th scope="col">Subject</th>
            <th scope="col">Message</th>
          </tr>
        </thead>
        <tbody id="contactus_tabledata">
          
        </tbody>
      </table>
      <h4>Career Data : </h4>
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Resume File</th>
          </tr>
        </thead>
        <tbody id="careerdata_tabledata">
          
        </tbody>
      </table>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/admin.js"></script>
</body>

</html>
